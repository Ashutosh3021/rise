<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rise MVP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
      width: 100%;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #111;
      color: #fff;
    }

    .hidden-input {
      display: none;
    }

    .toggle-btn {
      background-color: #111;
      border: 1px solid #333;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    button.submit-btn {
      background-color: #333;
      border: none;
      padding: 0.7rem 1.5rem;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Rise MVP</header>
  <nav>
    <button onclick="showSection('sleep')">Sleep</button>
    <button onclick="showSection('energy')">Energy</button>
    <button onclick="showSection('tools')">Tools</button>
  </nav>

  <!-- Sleep Section -->
  <div id="sleep" class="section active">
    <h2>Sleep Tracker</h2>
    <button class="toggle-btn" onclick="toggleInput()">Set Sleep Target</button>
    <div id="sleep-input" class="hidden-input">
      <label for="sleepTarget">Sleep target (hrs):</label>
      <input type="number" id="sleepTarget" placeholder="Enter target hours">
      <button class="submit-btn" onclick="saveSleepTarget()">Save</button>
    </div>
    <p id="sleepResult"></p>
  </div>

  <!-- Energy Section -->
  <div id="energy" class="section">
    <h2>Energy Goals</h2>
    <label for="weeklyTasks">Weekly Tasks:</label>
    <textarea id="weeklyTasks" placeholder="List your weekly tasks..."></textarea>

    <label for="monthlyTasks">Monthly Tasks:</label>
    <textarea id="monthlyTasks" placeholder="List your monthly tasks..."></textarea>

    <button class="submit-btn" onclick="saveEnergyTasks()">Save Tasks</button>
    <p id="energyResult"></p>
  </div>

  <!-- Tools Section -->
  <div id="tools" class="section">
    <h2>Journal</h2>
    <textarea id="journalEntry" placeholder="Write your daily progress..."></textarea>
    <button class="submit-btn" onclick="saveJournal()">Save Journal</button>
    <p id="journalResult"></p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function toggleInput() {
      const inputDiv = document.getElementById('sleep-input');
      inputDiv.classList.toggle('hidden-input');
    }

    function saveSleepTarget() {
      const target = document.getElementById('sleepTarget').value;
      document.getElementById('sleepResult').innerText = `Your sleep target is set to ${target} hours.`;
    }

    function saveEnergyTasks() {
      const weekly = document.getElementById('weeklyTasks').value;
      const monthly = document.getElementById('monthlyTasks').value;
      document.getElementById('energyResult').innerText = `Weekly Tasks Saved: ${weekly}\nMonthly Tasks Saved: ${monthly}`;
    }

    function saveJournal() {
      const journal = document.getElementById('journalEntry').value;
      document.getElementById('journalResult').innerText = `Journal Entry Saved: ${journal}`;
    }
  </script>
</body>
</html>
